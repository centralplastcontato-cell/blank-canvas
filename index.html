            img: 'https://rsezgnkfhodltrsewlhz.supabase.co/storage/v1/object/public/company-logos/planeta-divertido-1771620883350.png',
            url: 'https://buffetplanetadivertido.online',
            site: 'Buffet Planeta Divertido',
            author: 'Buffet Planeta Divertido'
          };
        } else if (h.indexOf('castelodadiversao') !== -1) {
          brand = {
            title: 'Castelo da Diversão | Buffet Infantil',
            desc: 'O melhor buffet infantil para a festa do seu filho! Conheça nossos pacotes e agende uma visita.',

        document.write('<title>' + brand.title + '<\/title>');

        document.write('<meta name="robots" content="index, follow" \/>');
        document.write('<link rel="canonical" href="' + brand.url + '" \/>');
        document.write('<meta property="og:type" content="website" \/>');

        document.write('<meta property="og:title" content="' + brand.title + '" \/>');
        document.write('<meta property="og:description" content="' + brand.desc + '" \/>');
        document.write('<meta property="og:image" content="' + brand.img + '" \/>');

        document.write('<meta property="og:image:width" content="1200" \/>');
        document.write('<meta property="og:image:height" content="630" \/>');
        document.write('<meta property="og:image:type" content="image\/jpeg" \/>');
        document.write('<meta property="og:image:alt" content="' + brand.title + '" \/>');
        document.write('<meta property="og:locale" content="pt_BR" \/>');
        document.write('<meta property="og:site_name" content="' + brand.site + '" \/>');
        document.write('<meta name="twitter:card" content="summary_large_image" \/>');
        document.write('<meta name="twitter:url" content="' + brand.url + '" \/>');
        document.write('<meta name="twitter:title" content="' + brand.title + '" \/>');

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Favicon -->

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Recover from stale JS chunks after deploy (fixes infinite loading) -->
    <script>
      window.addEventListener('error', function(e) {
        if (
          e.message &&
          (e.message.indexOf('Failed to fetch dynamically imported module') !== -1 ||
           e.message.indexOf('Importing a module script failed') !== -1 ||
           e.message.indexOf('error loading dynamically imported module') !== -1 ||
           e.message.indexOf('is not a valid JavaScript MIME type') !== -1 ||
           e.message.indexOf('ChunkLoadError') !== -1)
        ) {
          var reloaded = sessionStorage.getItem('chunk_reload');
          if (!reloaded) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        var msg = e.reason && (e.reason.message || String(e.reason));
        if (
          msg &&
          (msg.indexOf('Failed to fetch dynamically imported module') !== -1 ||
           msg.indexOf('Importing a module script failed') !== -1 ||
           msg.indexOf('error loading dynamically imported module') !== -1)
        ) {
          var reloaded = sessionStorage.getItem('chunk_reload');
          if (!reloaded) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
    </script>
