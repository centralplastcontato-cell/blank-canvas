    <!-- Domain-based OG override (runs before React) -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h.indexOf('castelodadiversao') !== -1) {
          var t = 'Castelo da Diversão | Buffet Infantil';
          var d = 'O melhor buffet infantil para a festa do seu filho! Conheça nossos pacotes e agende uma visita.';
          var img = 'https://www.castelodadiversao.online/og-image.jpg';
          var u = 'https://www.castelodadiversao.online';
          document.title = t;
          var map = {
            'meta[property="og:title"]': t,
            'meta[property="og:description"]': d,
            'meta[property="og:image"]': img,
            'meta[property="og:image:secure_url"]': img,
            'meta[property="og:image:alt"]': t,
            'meta[property="og:url"]': u,
            'meta[property="og:site_name"]': 'Castelo da Diversão',
            'meta[name="twitter:title"]': t,
            'meta[name="twitter:description"]': d,
            'meta[name="twitter:image"]': img,
            'meta[name="twitter:url"]': u,
            'meta[name="description"]': d,
            'meta[name="author"]': 'Castelo da Diversão'
          };
          for (var sel in map) {
            var el = document.querySelector(sel);
            if (el) el.setAttribute('content', map[sel]);
          }
          var canon = document.querySelector('link[rel="canonical"]');
          if (canon) canon.setAttribute('href', u);
        }
      })();
    </script>

    <!-- Recover from stale JS chunks after deploy (fixes infinite loading) -->
    <script>
      window.addEventListener('error', function(e) {
        if (
          e.message &&
          (e.message.indexOf('Failed to fetch dynamically imported module') !== -1 ||
           e.message.indexOf('Importing a module script failed') !== -1 ||
           e.message.indexOf('error loading dynamically imported module') !== -1 ||
           e.message.indexOf('is not a valid JavaScript MIME type') !== -1 ||
           e.message.indexOf('ChunkLoadError') !== -1)
        ) {
          var reloaded = sessionStorage.getItem('chunk_reload');
          if (!reloaded) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        var msg = e.reason && (e.reason.message || String(e.reason));
        if (
          msg &&
          (msg.indexOf('Failed to fetch dynamically imported module') !== -1 ||
           msg.indexOf('Importing a module script failed') !== -1 ||
           msg.indexOf('error loading dynamically imported module') !== -1)
        ) {
          var reloaded = sessionStorage.getItem('chunk_reload');
          if (!reloaded) {
            sessionStorage.setItem('chunk_reload', '1');
            window.location.reload();
          }
        }
      });
    </script>
